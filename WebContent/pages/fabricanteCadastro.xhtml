<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{fabricanteBean.carregarCadastro}" type="preRenderView" />
		</f:metadata>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="frmFabCad">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Cadastro de Fabricantes" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid id="pnlFabCadDados" columns="2">
				<p:outputLabel value="Código:" />
				<p:inputText size="20" readonly="true"
					value="#{fabricanteBean.fabricanteCadastro.codigo}" />

				<p:outputLabel value="Descrição:" />
				<p:inputText maxlength="50" size="30"
					value="#{fabricanteBean.fabricanteCadastro.descricao}" />
			</h:panelGrid>

			<h:panelGrid columns="5">
				<p:commandButton value="Limpar"
					actionListener="#{fabricanteBean.limpar}"
					update=":frmFabCad:pnlFabCadDados" />
				<p:commandButton value="Salvar"
					actionListener="#{fabricanteBean.salvar}"
					update=":msgGlobal :frmFabCad:pnlFabCadDados" />

				<p:commandButton value="Excluir" />
				<p:commandButton value="Editar" />

				<p:commandButton value="Voltar"
					action="/pages/fabricantePesquisa.xhtml?faces-redirect=true" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
