<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form id="frmVendasPesquisa">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Vendas" />
				</f:facet>
			</p:toolbar>
			
			<h:panelGrid columns="5">
				<p:outputLabel value="Data Inicial:" />
				<p:calendar value="#{vendaBean.filtro.dataInicial}" />
				
				<p:outputLabel value="Data Final:" />
				<p:calendar value="#{vendaBean.filtro.dataFinal}" />
				<p:commandButton value="Buscar" 
					actionListener="#{vendaBean.buscar}"
					update=":msgGlobal :frmVendasPesquisa:tblVendasPesquisa"/>
			</h:panelGrid>
			
			<p:separator />
			<p:dataTable id="tblVendasPesquisa" emptyMessage="Nenhum registro encontrado"
				value="#{vendaBean.listaVendas}"
				var="venda" rows="10" paginator="true">

				<p:column headerText="CÃ³digo">
					<h:outputText value="#{venda.codigo}" />
				</p:column>
				<p:column headerText="Horario">
					<h:outputText value="#{venda.horario}" />
				</p:column>
				<p:column headerText="Valor Total">
					<h:outputText value="#{venda.valorTotal}" />
				</p:column>
				<p:column headerText="Funcionario">
					<h:outputText value="#{venda.funcionario.nome}" />
				</p:column>
			</p:dataTable>
			
		</h:form>
	</ui:define>
</ui:composition>

</html>
